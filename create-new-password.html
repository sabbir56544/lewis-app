<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneySeen - Create New Password</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .gradient-green {
        background: linear-gradient(135deg, #1BB15F 0%, #0B6B37 100%);
      }
    </style>
  </head>
  <body class="bg-white font-sans">
    <div class="flex min-h-screen overflow-hidden">
      <!-- Left Side - Create New Password Form -->
      <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-green-100 via-white to-green-50 p-8 md:p-16">
        <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="flex items-center mb-6">
            <img src="./public/logo_full-removebg-preview.png" class="h-12 w-auto" />
          </div>
          <!-- Title -->
          <h1 class="text-3xl font-semibold text-black mb-8">Forgot Password</h1>
          
          <!-- Main Title -->
          <h2 class="text-2xl font-semibold text-black mb-2">Create New Password</h2>
          
          <!-- Instructions -->
          <p class="text-gray-600 mb-8">Create a new password for your account.</p>
          
          <!-- Create New Password Form -->
          <form class="flex flex-col gap-6">
            <!-- Password Input -->
            <div>
              <label class="block text-base font-medium text-black mb-3">Password</label>
              <div class="relative">
                <input id="password" type="password" placeholder="Type Your Password" class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 focus:border-green-600 focus:ring-2 focus:ring-green-100 outline-none transition" />
                <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>
            
            <!-- Confirm Password Input -->
            <div>
              <label class="block text-base font-medium text-black mb-3">Confirm Password</label>
              <div class="relative">
                <input id="confirmPassword" type="password" placeholder="Type Your Password" class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 focus:border-green-600 focus:ring-2 focus:ring-green-100 outline-none transition" />
                <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
              <div id="passwordMatchMessage" class="mt-2 text-sm hidden"></div>
            </div>
            
            <button type="submit" class="w-full bg-white text-black py-3 rounded-full font-medium border border-gray-200 text-base hover:bg-gray-100 transition">Confirm</button>
          </form>
          
          <!-- Back to Login -->
          <div class="text-center mt-8">
            <a href="login.html" class="text-black font-medium hover:text-green-600 transition">‚Üê Back to Login</a>
          </div>
        </div>
      </div>
      
      <!-- Right Side - Dashboard Preview -->
      <div class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-transparent via-transparent to-green-100">
        <img src="./public/login.svg" class="w-full h-full" />
      </div>
    </div>

    <script>
      // Password visibility toggle
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const togglePassword = document.getElementById('togglePassword');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const passwordMatchMessage = document.getElementById('passwordMatchMessage');

      function togglePasswordVisibility(inputField, toggleButton) {
        const icon = toggleButton.querySelector('i');
        if (inputField.type === 'password') {
          inputField.type = 'text';
          icon.className = 'fa-regular fa-eye-slash';
        } else {
          inputField.type = 'password';
          icon.className = 'fa-regular fa-eye';
        }
      }

      // Password matching check
      function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword.length > 0) {
          if (password !== confirmPassword) {
            passwordMatchMessage.textContent = 'Passwords do not match.';
            passwordMatchMessage.className = 'mt-2 text-sm text-red-500';
            passwordMatchMessage.classList.remove('hidden');
          } else {
            passwordMatchMessage.textContent = 'Passwords match!';
            passwordMatchMessage.className = 'mt-2 text-sm text-green-500';
            passwordMatchMessage.classList.remove('hidden');
          }
        } else {
          passwordMatchMessage.textContent = '';
          passwordMatchMessage.className = 'mt-2 text-sm hidden';
        }
      }

      // Event listeners
      togglePassword.addEventListener('click', function() {
        togglePasswordVisibility(passwordInput, this);
      });

      toggleConfirmPassword.addEventListener('click', function() {
        togglePasswordVisibility(confirmPasswordInput, this);
      });

      passwordInput.addEventListener('input', checkPasswordMatch);
      confirmPasswordInput.addEventListener('input', checkPasswordMatch);

      // Form submission
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (!password) {
          alert('Please enter a password.');
          return;
        }
        
        if (password !== confirmPassword) {
          passwordMatchMessage.textContent = 'Passwords do not match.';
          passwordMatchMessage.className = 'mt-2 text-sm text-red-500';
          passwordMatchMessage.classList.remove('hidden');
          return;
        }
        
        // Password reset successful
        alert('Password updated successfully!');
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
