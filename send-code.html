<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneySeen - Forgot Password</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .gradient-green {
        background: linear-gradient(135deg, #1BB15F 0%, #0B6B37 100%);
      }
    </style>
  </head>
  <body class="bg-white font-sans">
    <div class="flex min-h-screen overflow-hidden">
      <!-- Left Side - Forgot Password Form -->
      <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-green-100 via-white to-green-50 p-8 md:p-16">
        <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="flex items-center mb-6">
            <img src="./public/logo_full-removebg-preview.png" class="h-12 w-auto" />
          </div>
          <!-- Title -->
          <h1 class="text-3xl font-semibold text-black mb-8">Forgot Password</h1>
          
          <!-- Instructions -->
          <p class="text-gray-600 mb-6">Please select a verification method to receive your recovery code.</p>
          
          <!-- Forgot Password Form -->
          <form class="flex flex-col gap-6">
            <!-- Email/Phone Input -->
            <div id="contactInput">
              <label class="block text-base font-medium text-black mb-3" id="contactLabel">Email</label>
              <input type="email" placeholder="Type Your Email" id="contactField" class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 focus:border-green-600 focus:ring-2 focus:ring-green-100 outline-none transition" required />
            </div>
            <a href="./otp.html" type="submit" class="w-full block text-center bg-white text-black py-3 rounded-full font-medium border border-gray-200 text-base hover:bg-gray-100 transition">Confirm</a>
          </form>
          
          <!-- Back to Login -->
          <div class="text-center mt-8">
            <a href="login.html" class="text-black font-medium hover:text-green-600 transition">‚Üê Back to Login</a>
          </div>
        </div>
      </div>
      
      <!-- Right Side - Dashboard Preview -->
      <div class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-transparent via-transparent to-green-100">
        <img src="./public/login.svg" class="w-full h-full" />
      </div>
    </div>

    <script>
      // Get recovery method from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const recoveryMethod = urlParams.get('recoveryMethod') || 'sms';
      const contactLabel = document.getElementById('contactLabel');
      const contactField = document.getElementById('contactField');
      if (recoveryMethod === 'email') {
        contactLabel.textContent = 'Email';
        contactField.placeholder = 'Type Your Email';
        contactField.type = 'email';
      } else {
        contactLabel.textContent = 'Phone Number';
        contactField.placeholder = 'Type Your Phone Number';
        contactField.type = 'tel';
      }
      // Form submission
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const value = contactField.value;
        if (!value) {
          alert('Please enter your ' + (recoveryMethod === 'email' ? 'email address.' : 'phone number.'));
          return;
        }
        alert(`Recovery code will be sent to ${value}`);
      });
    </script>
  </body>
</html>
