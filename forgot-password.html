<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneySeen - Forgot Password</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .gradient-green {
        background: linear-gradient(135deg, #1BB15F 0%, #0B6B37 100%);
      }
    </style>
  </head>
  <body class="bg-white font-sans">
    <div class="flex min-h-screen overflow-hidden">
      <!-- Left Side - Forgot Password Form -->
      <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-green-100 via-white to-green-50 p-8 md:p-16">
        <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="flex items-center mb-6">
            <img src="./public/logo_full-removebg-preview.png" class="h-12 w-auto" />
          </div>
          <!-- Title -->
          <h1 class="text-3xl font-semibold text-black mb-8">Forgot Password</h1>
          
          <!-- Instructions -->
          <p class="text-gray-600 mb-6">Please select a verification method to receive your recovery code.</p>
          
          <!-- Forgot Password Form -->
          <form class="flex flex-col gap-6" action="send-code.html" method="get">
            <!-- Recovery Options -->
            <div class="space-y-4">
              <div class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-green-300 transition cursor-pointer" id="emailOption">
                <input type="radio" name="recoveryMethod" value="email" class="mr-3 text-green-600 focus:ring-green-500" />
                <div class="flex-1">
                  <label class="block text-sm font-medium text-gray-900 cursor-pointer">Email Recovery</label>
                  <p class="text-sm text-gray-500">Receive a verification code via email.</p>
                </div>
              </div>
              <div class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-green-300 transition cursor-pointer" id="smsOption">
                <input type="radio" name="recoveryMethod" value="sms" class="mr-3 text-green-600 focus:ring-green-500" checked />
                <div class="flex-1">
                  <label class="block text-sm font-medium text-gray-900 cursor-pointer">SMS Recovery</label>
                  <p class="text-sm text-gray-500">Receive a verification code via SMS.</p>
                </div>
              </div>
            </div>
            <button type="submit" class="w-full bg-white text-black py-3 rounded-full font-medium border border-gray-200 text-base hover:bg-gray-100 transition">Send Recovery Code</button>
          </form>
          
    
        </div>
      </div>
      
      <!-- Right Side - Dashboard Preview -->
      <div class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-transparent via-transparent to-green-100">
        <img src="./public/login.svg" class="w-full h-full" />
      </div>
    </div>

    <!-- JS removed: No email validation or custom navigation, form now submits to send-code.html -->
  </body>
</html>
